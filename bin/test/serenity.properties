# src/test/resources/serenity.properties

webdriver.driver     = remote
webdriver.remote.url = https://${BROWSERSTACK_USERNAME}:${BROWSERSTACK_ACCESS_KEY}@hub-eu.browserstack.com/wd/hub

serenity.environment      = browserstack
serenity.requirements.dir = features
serenity.test.root        = src/test/java
serenity.take.screenshots = AFTER_EACH_STEP

browserstack.capabilities.bstack:options.os        = Windows
browserstack.capabilities.bstack:options.osVersion = 10
browserstack.capabilities.bstack:options.local     = true
browserstack.capabilities.bstack:options.buildName = ${BROWSERSTACK_BUILD_NAME}
browserstack.capabilities.browserName              = Firefox
browserstack.capabilities.browserVersion           = latest
browserstack.capabilities.bstack:options.local = true


